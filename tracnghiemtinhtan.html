            const quizForm = document.getElementById('tinh-tan-quiz');
            
            function setupQuiz() {
                quizData.forEach((item, index) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'question-block';
                    questionBlock.id = `q${index + 1}-block`;

                    const questionText = document.createElement('p');
                    questionText.className = 'question-text';
                    questionText.innerHTML = `<strong>C√¢u ${index + 1}:</strong> ${item.question}`;
                    questionBlock.appendChild(questionText);
                    
                    const feedbackIcons = document.createElement('div');
                    feedbackIcons.className = 'text-center mb-4';
                    feedbackIcons.innerHTML = `
                        <span id="correct-icon-${index + 1}" class="feedback-icon">üòä</span>
                        <span id="incorrect-icon-${index + 1}" class="feedback-icon">üòü</span>
                    `;
                    questionBlock.appendChild(feedbackIcons);

                    const options = ['A', 'B', 'C', 'D'];
                    item.options.forEach((optionText, optionIndex) => {
                        const label = document.createElement('label');
                        label.className = 'answer-option';
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `q${index + 1}`;
                        radio.value = options[optionIndex];
                        
                        label.appendChild(radio);
                        label.append(` ${options[optionIndex]}. ${optionText}`);
                        questionBlock.appendChild(label);
                    });
                    quizForm.appendChild(questionBlock);
                });
            }

            document.getElementById('submit-btn').addEventListener('click', function() {
                quizData.forEach((item, index) => {
                    const questionBlock = document.getElementById(`q${index + 1}-block`);
                    const selectedOption = quizForm.querySelector(`input[name="q${index + 1}"]:checked`);
                    
                    document.getElementById(`correct-icon-${index + 1}`).style.display = 'none';
                    document.getElementById(`incorrect-icon-${index + 1}`).style.display = 'none';

                    const oldFeedback = questionBlock.querySelector('.feedback');
                    if(oldFeedback) oldFeedback.remove();
                    
                    if (selectedOption) {
                        const userAnswer = selectedOption.value;
                        const correctAnswer = item.answer;
                        const selectedLabel = selectedOption.parentElement;
                        
                        if (userAnswer === correctAnswer) {
                            document.getElementById(`correct-icon-${index + 1}`).style.display = 'inline-block';
                             selectedLabel.classList.add('selected-correct');
                        } else {
                            document.getElementById(`incorrect-icon-${index + 1}`).style.display = 'inline-block';
                            selectedLabel.classList.add('selected-incorrect');
                            const correctLabel = questionBlock.querySelector(`input[value="${correctAnswer}"]`).parentElement;
                            correctLabel.classList.add('actual-correct');
                        }

                        const feedbackDiv = document.createElement('div');
                        feedbackDiv.className = 'feedback correct-feedback';
                        feedbackDiv.innerHTML = item.explanation;
                        questionBlock.appendChild(feedbackDiv);
                    }
                    
                    const radioButtons = questionBlock.querySelectorAll('input[type="radio"]');
                    radioButtons.forEach(radio => radio.disabled = true);
                });
                this.style.display = 'none';
            });
            
            setupQuiz();
        });
