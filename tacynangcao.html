<body>
    <div class="quiz-container">
        <h2>Bài Trắc Nghiệm: Ánh Sáng Chánh Pháp Trong Đời Thường</h2>
        <div id="start-screen">
            <p style="text-align: center; font-size: 1.2em; margin-bottom: 30px;">
                Chào bạn! Mời bạn cùng ôn tập và soi chiếu Chánh pháp vào đời sống qua 30 câu trắc nghiệm này.
                Hãy chọn câu trả lời đúng nhất theo giáo lý Kinh Nikaya.
            </p>
            <button class="start-btn" onclick="startQuiz()">Bắt Đầu Bài Trắc Nghiệm</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div class="question-box">
                <p class="question-text" id="question"></p>
                <div class="options-container" id="options"></div>
            </div>

            <div class="feedback-box" id="feedback">
                <div class="feedback-title" id="feedback-title"></div>
                <p id="feedback-content"></p>
                <p id="feedback-reason-incorrect" style="font-weight: bold; margin-top: 10px;"></p>
                <p id="feedback-guide-correct" style="margin-top: 10px;"></p>
            </div>

            <button class="next-btn" onclick="nextQuestion()" style="display: none;">Câu Kế Tiếp</button>
        </div>

        <div id="result-screen" style="display: none;">
            <div class="result-box">
                <h3>Kết Quả Của Bạn</h3>
                <p>Bạn đã trả lời đúng <span id="score">0</span> / <span id="total-questions">30</span> câu.</p>
                <button class="restart-btn" onclick="restartQuiz()">Làm Lại</button>
            </div>
        </div>
    </div>

    <script>
        // Khởi tạo AudioContext
        let audioContext;

        function playCorrectSound() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine'; // Sóng hình sin
            oscillator.frequency.value = 880; // Cao độ A5
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playIncorrectSound() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
gainNode.connect(audioContext.destination);

            oscillator.type = 'sawtooth'; // Sóng răng cưa
            oscillator.frequency.value = 220; // Cao độ A3 (thấp hơn)
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredThisQuestion = false;

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const feedbackBox = document.getElementById('feedback');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackReasonIncorrect = document.getElementById('feedback-reason-incorrect');
        const feedbackGuideCorrect = document.getElementById('feedback-guide-correct');
        const nextButton = document.querySelector('.next-btn');
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const scoreElement = document.getElementById('score');
        const totalQuestionsElement = document.getElementById('total-questions');

        // Hàm để khởi tạo AudioContext khi có tương tác người dùng
        function initializeAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function startQuiz() {
            // Đảm bảo AudioContext được khởi tạo khi có tương tác đầu tiên
            initializeAudioContext();

            startScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            answeredThisQuestion = false;
            feedbackBox.style.display = 'none';
            nextButton.style.display = 'none';
            optionsContainer.innerHTML = ''; // Clear previous options

            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionElement.textContent = `Câu ${currentQuestionIndex + 1}: ${q.question}`;

                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => selectOption(index);
                    optionsContainer.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        function selectOption(selectedIndex) {
            if (answeredThisQuestion) return; // Prevent multiple selections

            answeredThisQuestion = true;
            const q = questions[currentQuestionIndex];
            const buttons = optionsContainer.querySelectorAll('button');

            buttons.forEach((button, index) => {
                button.disabled = true; // Disable all buttons after selection
                if (index === selectedIndex) {
                    button.classList.add('selected'); // Highlight selected option
                }
            });

            feedbackBox.style.display = 'block';
            nextButton.style.display = 'block';

            if (selectedIndex === q.correct) {
                score++;
                feedbackBox.classList.remove('incorrect');
                feedbackBox.classList.add('correct');
                feedbackTitle.textContent = "Chính xác!";
                feedbackContent.textContent = q.feedbackCorrect;
                feedbackReasonIncorrect.textContent = ''; // Clear incorrect reason
                feedbackGuideCorrect.textContent = `(Dẫn chứng: ${q.citation})`;
                playCorrectSound();
            } else {
                feedbackBox.classList.remove('correct');
                feedbackBox.classList.add('incorrect');
                feedbackTitle.textContent = "Chưa chính xác.";
                // Access feedbackIncorrect using the selectedIndex
                feedbackContent.textContent = q.feedbackIncorrect[selectedIndex]; 
                feedbackReasonIncorrect.textContent = 'Bạn hãy xem lại đáp án đúng và phần giải thích chi tiết.';
                feedbackGuideCorrect.textContent = `(Đáp án đúng là: ${q.options[q.correct]})`;
                playIncorrectSound();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            quizScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            scoreElement.textContent = score;
            totalQuestionsElement.textContent = questions.length;
        }

        function restartQuiz() {
            resultScreen.style.display = 'none';
            startQuiz();
        }

        // Initialize AudioContext on any user interaction with the document
        // This is a common workaround for autoplay policies
        document.addEventListener('click', initializeAudioContext, { once: true });
        document.addEventListener('keydown', initializeAudioContext, { once: true });

    </script>
